<app-header titulo = {{title}}></app-header>

<ion-content>
    <!-- Load Facebook SDK for JavaScript -->    
  <div>
    <iframe width="100%" height="315" src="https://www.youtube.com/embed/dDODkfP8k00" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <div>
    <iframe width="100%" height="315" src="https://www.youtube.com/embed/2_g3IT4R7bs" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <div>
    <iframe width="100%" height="315" src="https://www.youtube.com/embed/yW4ZcxXqoEc" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>
  

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
        <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="top">
        <ion-fab-button color="tertiary" (click)="openFacebook()"><ion-icon name="logo-facebook"></ion-icon></ion-fab-button>
        <ion-fab-button color="primary"><ion-icon name="logo-twitter"></ion-icon></ion-fab-button>
        <ion-fab-button color="danger" (click)="openYoutube()"><ion-icon name="logo-youtube"></ion-icon></ion-fab-button>
    </ion-fab-list>

    </ion-fab>

</ion-content>
